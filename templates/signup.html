<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup as Patient</title>
    <link rel="shortcut icon" href="/static/images/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Add custom styles -->
    <style>
        body {
            font-family: "Roboto", sans-serif;
            background-color: hsl(213, 81%, 25%);
        }
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .signup-form {
            background-color: hsl(210, 100%, 20%);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<header class="header" data-header style="position: static;">
    <div class="container">
      <nav class="navbar navbar-expand-md navbar-dark" style="background-color: hsl(213, 81%, 25%);">
        <a href="{{ url_for('main') }}" class="navbar-brand">
            <img src="/static/images/logo.svg" width="199" height="50" alt="Covid-19 home">
          </a>
          <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon rounded-0"></span>
            </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
              <ul class="navbar-nav mt-2 mt-lg-0 ms-auto">
                  <li class="nav-item" style="font-size: large;">
                      <a class="nav-link active" href="{{ url_for('main') }}" aria-current="page">Home <span class="visually-hidden">(current)</span></a>
                  </li>
                  <li class="nav-item" style="font-size: large;">
                      <a class="nav-link" href="{{ url_for('dlogin') }}">Login as Doctor <i class="bi bi-box-arrow-right"></i></a>
                  </li>
              </ul>
          </div>
      </nav>

    </div>
  </header>
<body>
    
    <div class="signup-container">
        <form class="signup-form" action="#" method="post">
            {% if flag %}
            <p class="bg-danger p-2 text-white text-center">Invalid credentials provided, Please try again</p>
            {% endif %}
            <h2 class="text-center mb-4 text-white">SignUp as Patient</h2>
            <div class="mb-3">
                <input type="text" class="form-control p-2 rounded-0" name="first_name" id="first_name" placeholder="First Name" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control p-2 rounded-0" name="last_name" id="last_name" placeholder="Last Name" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control p-2 rounded-0" name="username" id="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control p-2 rounded-0" name="Useremail" id="Useremail" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control p-2 rounded-0" name="Userpassword" id="Userpassword" placeholder="Password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-transparent rounded-0 px-5 py-2 border text-white">SIGN UP</button>
            </div>
            <p class="text-center text-white mb-0">or</p>
            <div class="text-center">
                <a href="{{ url_for('login') }}" class="btn btn-transparent text-white">LOGIN</a>
            </div>
        </form>
    </div>
</body>
</html>
