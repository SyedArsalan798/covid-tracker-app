<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/images/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock title %}</title>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            background-color: #f5f5f5;
        }
        .upload-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .upload-form {
            background-color: #fff;
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
    </style>
    </style>
</head>
<body style="background-color: hsl(213, 81%, 25%); font-family: 'Roboto', sans-serif;">

    <header class="header" data-header style="position: static;">
        <div class="container">
          <nav class="navbar navbar-expand-md navbar-dark" style="background-color: hsl(213, 81%, 25%);">
            <a href="{{ url_for('dashboard') }}" class="navbar-brand">
                <img src="/static/images/logo.svg" width="199" height="50" alt="Covid-19 home">
              </a>
              <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                  aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon rounded-0"></span>
                </button>
              <div class="collapse navbar-collapse" id="collapsibleNavId">
                  <ul class="navbar-nav mt-2 mt-lg-0 ms-auto">
                      <li class="nav-item" style="font-size: large;">
                          <a class="nav-link active" href="{{ url_for('dashboard') }}" aria-current="page">Dashboard <span class="visually-hidden">(current)</span></a>
                      </li>
                      <li class="nav-item" style="font-size: large;">
                        <a class="nav-link" href="{{ url_for('view_report') }}">View Reports</a>
                      </li>
                      <li class="nav-item" style="font-size: large;">
                          <a class="nav-link" href="{{ url_for('Logout') }}">Logout <i class="bi bi-box-arrow-right"></i></a>
                      </li>
                  </ul>
              </div>
          </nav>
    
        </div>
      </header>



    {% block body %}{% endblock body %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    
</body>
</html>
